<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tips para Community Manager</title>
    <!-- Enlazar el CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tu archivo CSS adicional -->
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container" style="text-align: center; margin-top: 50px;">

        <h1>¿Hay una segunda cita?</h1>

        <button class="btn btn-success" id="btn-si" style="margin: 20px; padding: 10px 20px;">Sí</button>

        <button class="btn btn-danger" id="btn-no" style="margin: 20px; padding: 10px 20px;">No</button>

    </div>

    <script>
        document.getElementById('btn-no').addEventListener('click', () => {
    Swal.fire({
        icon: 'error',
        title: 'Lo siento',
        text: 'Debe haber otra cita, intenta otra vez.',
        confirmButtonText: 'Aceptar'
    });
});

// Cuando el usuario selecciona "Sí"
document.getElementById('btn-si').addEventListener('click', () => {
    Swal.fire({
        icon: 'success',
        title: 'Dijiste sí',
        text: '¡Genial, te llevaremos a las opciones!',
        imageUrl: 'https://i.pinimg.com/originals/b4/f4/57/b4f4579ef0f3da41a8c98720cb8ec310.jpg',  // Puedes poner aquí la URL de la imagen que quieras mostrar
        imageWidth: 150,
        imageHeight: 150,
        imageAlt: 'Imagen confirmación',
        confirmButtonText: 'Ir a opciones'
    }).then(() => {
        window.location.href = 'options.html';  // Redirige a options.html
    });
});

    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Enlazar el JS de Bootstrap y sus dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
